    <!-------------------formulaire d'échanges---------------------->


    <div class="bouton" onclick="afficherFormulaire()" title="Echangez des cartes avec d'autres utilisateurs">Echanges
    </div>

    <!-- Overlay et formulaire -->
    <div class="overlay" id="overlay" onclick="fermerFormulaire()">
      <div id="formulaire">




        <form class="form_echange" action="" method="post" enctype="multipart/form-data">
          <div>
            <label for="pseudo" class="texte_classique">Pseudo de l'utilisateur</label>
            <input type="text" name="pseudo" id="pseudo">

          </div>

          <div>
            <label for="pseudo" class="texte_classique">Nom de Carte que vous souhaitez échanger</label>
            <input type="text" name="pseudo">

          </div>

          <div>
            <label for="pseudo" class="texte_classique"> Nom de Carte que vous souhaitez obtenir</label>
            <input type="text" name="pseudo">

          </div>

          <button type="submit" class="texte_classique">Envoyer la demande</button>


        </form>

      </div>
    </div>


    <script>
            // Récupérer les informations d'inscription depuis le localStorage
    const informationsConnexion = localStorage.getItem('informationsConnexion');

if (informationsConnexion) {
    // Convertir les informations en objet JavaScript
    const connexionData = JSON.parse(informationsConnexion);

    // Extraire le pseudo de l'objet
    const pseudo = connexionData.pseudo;

    // Afficher le pseudo dans votre élément HTML
    const pseudoDiv = document.getElementById("pseudoDiv");
    if (pseudoDiv) {
        pseudoDiv.textContent = "Bienvenue, " + pseudo + " !";
    } else {
        console.error("Erreur: pseudoDiv is null");
    }
} else {
    console.error("Erreur: Les informations de connexion n'ont pas été trouvées dans le localStorage");
}
  </script>
